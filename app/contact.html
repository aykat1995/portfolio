<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bower CSS -->
  <link rel="stylesheet" src="/bower_components/normalize.css/normalize.css">
  <!-- FONTS -->
  <link rel="stylesheet" href="fonts/fira/fira.css">
  <!-- CSS -->

  <div class="wrapper">

    <div class="main-content">

      <header class="header">
        <div class="container-big">
          <div class="header-wrap">
            <div class="logo-wrap">
              <img src="img/logo.png" alt="" class="logo">
              <div class="logo-texts">
                <span class="logo-text-bold">Сайт портфолио</span>
                <span class="logo-text">front-end разработчика</span>
              </div>              
            </div>
            <div class="social">
              <a href="#" class="social__link">
                <img src="img/gihtub.png" alt="" class="social__img">
              </a>
              <a href="#" class="social__link">
                <img src="img/vk.png" alt="" class="social__img">
              </a>
              <a href="#" class="social__link">
                <img src="img/facebook.png" alt="" class="social__img">
              </a>
            </div>
          </div>   
        </div>
      </header>

      <div class="container">

        <!-- Сайдбар -->
        <aside class="sidebar">

          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item current">
                <a href="/" class="navigation-link">Обо мне</a>
              </li>
              <li class="navigation-item">
                <a href="/projects.html" class="navigation-link">Мои работы</a>
              </li>
              <li class="navigation-item">
                <a href="/contacts.html" class="navigation-link">Связаться со мной</a>
              </li>
            </ul>
          </nav>  

          <address class="contacts">
            <h4 class="contacts-title">Контакты</h4>
            <div class="contacts-wrap">
              <a href="mailto:aikatsd95@gmail.com" class="contacts-item">
                <img src="img/mail.png" alt="" class="contacts-img">
                <span class="contacts-text">aikatsd95@gmail.com</span>
              </a>

              <a href="tel:+79244990772" class="contacts-item">
                <img src="img/phone.png" alt="" class="contacts-img">
                <span class="contacts-text">+79244990772</span>
              </a>

            </div>
          </address>
        </aside>

        <!-- Изменяемый контент -->
        <div class="variable-content">
          <div class="contact aboutbox">
            <h1 class="contact-title">У вас интересный проект? Напишите мне</h1>
            <div class="contact-wrap">
              <form action="#" class="contact-form">
                <div class="form-wrap">

                  <div class="input-wrap">
                    <label for="name">Ваше имя:</label>
                    <input id="name" type="text" name="name" class="contact-input input">
                  </div>

                  <div class="input-wrap">
                    <label for="email">Ваш email:</label>
                    <input id="email" type="email" name="email" class="contact-input input">
                  </div>
                  
                  <div class="input-wrap">
                    <label for="name">Введите сообщение:</label>
                    <textarea id="text" type="text" name="text" class="contact-input contact-input-text input"></textarea>
                  </div>
                  
                </div>
                <div class="contact-buttons">
                  <button type="submit" class="contact-btn btn">Отправить</button>
                  <button type="submit" class="contact-btn-grey btn">Очистить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="footer-wrap">
        <a href="/login.html" class="lock-inner">
